<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>评论挖掘展示</title>
    <!-- 引入样式 -->
    <link href="https://cdn.bootcss.com/element-ui/1.3.3/theme-default/index.css" rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body>

<div id="navigator">
    <el-menu theme="dark" :default-active="activeIndex1" class="el-menu-demo" mode="horizontal" @select="handleSelect">
        <el-menu-item index="1"><a href="{{ url_for('.index') }}">首页</a></el-menu-item>
        <el-menu-item index="2"><a href="{{ url_for('.general') }}">普通模式</a></el-menu-item>
        <el-menu-item index="3"><a href="{{ url_for('.pro') }}">专业模式</a></el-menu-item>
    </el-menu>
</div>

{% block content %}{% endblock %}


</body>
<script src="https://cdn.bootcss.com/axios/0.16.1/axios.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
<script src="https://cdn.bootcss.com/element-ui/1.3.3/index.js"></script>

<script>
    let Main = {
        data() {
            return {
                activeIndex1: '1',
            };
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    };
    let Ctor = Vue.extend(Main);
    new Ctor().$mount('#navigator');
</script>
{% block script %}{% endblock %}
</html>
